<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entry Pass Scanner</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"></style>
</head>
<body>
  <div class="header">
    <h2>Entry Pass Scanner</h2>
  </div>
  <div class="container mt-3">
    <!-- Video preview container -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <video id="preview"class="w-100"></video>
        <div id="scannedContent"></div> <!-- Element to display scanned content -->
        <div id="userInfo"></div> <!-- Element to display user info -->
        <div class="text-center">
          <button id="scanAgainButton" class="btn btn-primary mt-3">Scan Again</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Instascan library -->
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Bootstrap JS for button toggle functionality -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- Main js -->
  <script src="script2.js"></script>
</body>
</html>
